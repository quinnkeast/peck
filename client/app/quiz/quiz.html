<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container">
  <div class="row">
    
    <div class="col-lg-12">
      <h1 class="page-header">{{quiz.title}}</h1>
    </div>
    
    <div class="col-lg-8 col-lg-offset-2">
	    
	    <div ng-repeat="question in quiz.questions" class="question-item" ng-class="{ 'question-correct': submitted === true && question.isCorrect === true, 'question-incorrect': submitted === true && !question.isCorrect }">
		    <p>{{question.question}}</p>
		    <ol type="a">
			    <li ng-repeat="answer in question.answers" ng-class="">
			    	<label class="control-label">
				    	<input type="radio" name="question-{{question._id}}" id="answer-{{answer._id}}" value="{{answer._id}}" ng-model="question.selection">
				    	<span class="answer-text" ng-class="{ 'answer-correct': submitted === true && question.selection == answer._id && answer.isCorrect === true, 'answer-incorrect': submitted === true && question.selection == answer._id && !answer.isCorrect, 'answer-should-be': submitted === true && question.selection != answer._id && answer.isCorrect }"> {{answer.text}}</span>
			    	</label>
			    </li>
		    </ol>
	    </div>
	    
    </div>
    
    <div class="col-lg-8 col-lg-offset-2" ng-show="submitted">
	    <p>Your score: {{submissionDetails.percentage | percentage:0}}</p>
	    <a class="btn btn-primary" ng-click="restart()">Take quiz again</a>
    </div>
    
    <div class="col-lg-8 col-lg-offset-2" ng-hide="submitted">
	    <a class="btn btn-primary" ng-click="submitQuiz()">Submit quiz</a>
    </div>
    
  </div>
</div>
