<img src="assets/images/login-background-placeholder.jpg" id="bg" />
<div class="container">
    <div class="row">
	   
	    <div class="login-form">
		    
	        <div class="col-sm-12 col-md-4 col-md-offset-4 login-form-wrap">
		       
		        <div class="login-form__header">
			        <img src="assets/images/peck-logo-k.png" class="login-logo" />
		        </div>
		        
	            <h1>Login to your Peck account</h1>
	
	            <form ng-submit="login(form)" novalidate="" name="form">
	                <div class="form-group">
	                    <input type="email" name="email" class="form-control" ng-model="user.email" placeholder="Email" required="">
	                </div>
	
	                <div class="form-group">
	                    <input type="password" name="password" class="form-control" ng-model="user.password" placeholder="Password" required="">
	                </div>
	
	                <div class="form-group has-error">
	                    <p class="help-block" ng-show="form.email.$error.required && form.password.$error.required && submitted">Please enter your email and password.</p>
	
	                    <p class="help-block" ng-show="form.email.$error.email && submitted">Please enter a valid email.</p>
	
	                    <p class="help-block">{{ errors.other }}</p>
	                </div>
	
	                <div>
	                    <button class="btn btn-primary btn-block btn-lg" type="submit">Login</button>
	                </div>
	            </form>
	            
	        </div>
	
			<div class="col-sm-12 col-md-4 col-md-offset-4">
				<div class="login-form__footer">
					<span>Don't have an account? <a class="" href="/signup">Get started!</a></span>
					<span class="pull-right"><a href="">Forgot password?</a></span>
				</div>
			</div>
		
	    </div>
        
    </div>
    
</div>
