<div class="container">
  <div class="row">
    <div class="col-sm-12 col-md-8 col-md-offset-2">
      <h1>Login to your Peck account</h1>
    </div>
    <div class="col-sm-12 col-md-8 col-md-offset-2">
      <form class="form" name="form" ng-submit="login(form)" novalidate>

        <div class="form-group">
          <input type="email" name="email" class="form-control" ng-model="user.email" placeholder="email" required>
        </div>

        <div class="form-group">
          <input type="password" name="password" class="form-control" ng-model="user.password" placeholder="password" required>
        </div>

        <div class="form-group has-error">
          <p class="help-block" ng-show="form.email.$error.required && form.password.$error.required && submitted">
             Please enter your email and password.
          </p>
          <p class="help-block" ng-show="form.email.$error.email && submitted">
             Please enter a valid email.
          </p>

          <p class="help-block">{{ errors.other }}</p>
        </div>

        <div>
          <button class="btn btn-inverse btn-lg btn-login" type="submit">
            Login
          </button>
         Don't have an account? <a class="" href="/signup">Get started</a>
        </div>

      </form>
    </div>
  </div>
  <hr>
</div>
