<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container">
	<div class="row">
		<div class="col-md-6 col-md-offset-3">
			
			<h1>Get Started!</h1>
			
			<form class="form" name="form" ng-submit="register(form)" novalidate>
				
				<div class="form-group" ng-class="{ 'has-success': form.name.$valid && submitted,
                            'has-error': form.name.$invalid && submitted }">

					<select ng-init="user.type = 'student'" ng-model="user.type" class="form-control" required>
						<option value="student" selected>I'm a student</option>
						<option value="teacher">I'm a teacher</option>
					</select>

				</div>
				
				<div class="form-group" ng-class="{ 'has-success': form.name.$valid && submitted,
                            'has-error': form.name.$invalid && submitted }">
	
					<input type="text" name="name" class="form-control" ng-model="user.name" placeholder="Your Name" required/>
					<p class="help-block" ng-show="form.name.$error.required && submitted">We need your name!</p>

				</div>

				<div class="form-group" ng-class="{ 'has-success': form.email.$valid && submitted,
                            'has-error': form.email.$invalid && submitted }">

					<input type="email" name="email" class="form-control" ng-model="user.email" placeholder="Your Email Address" required mongoose-error/>
					<p class="help-block" ng-show="form.email.$error.email && submitted">Doesn't look like a valid email.</p>
					<p class="help-block" ng-show="form.email.$error.required && submitted">What's your email address?</p>
					<p class="help-block" ng-show="form.email.$error.mongoose">{{ errors.email }}</p>

				</div>

				<div class="form-group" ng-class="{ 'has-success': form.password.$valid && submitted,
                            'has-error': form.password.$invalid && submitted }">

					<input type="password" name="password" class="form-control" ng-model="user.password" ng-minlength="3" placeholder="Create a Password" required mongoose-error/>
					<p class="help-block" ng-show="(form.password.$error.minlength || form.password.$error.required) && submitted">Password must be at least 3 characters.</p>
					<p class="help-block" ng-show="form.password.$error.mongoose">{{ errors.password }}</p>

				</div>

				<div>
					<button class="btn btn-inverse btn-lg btn-login" type="submit">Sign up</button>
					<p>By clicking "Sign Up Free" I agree to InVision's Terms of Service.</p>
				</div>
				
				<div>
					<p>Already have a Peck account? <a class="" href="/login">Login!</a></p>
				</div>

			</form>
		</div>
	</div>
</div>
