<div class="modal-body">

	<p>Create a new quiz</p>

    <form role="form" name="newQuiz" ng-submit="submit(quiz)">
		
		<div class="form-group">
			<input type="text" class="form-control" id="quizNameField" ng-model="quiz.title" placeholder="What's your quiz called?">
		</div>
		
		<div class="form-group">
			
			<selectize placeholder="What course is it for?" options="existingCourses" config="courseSelectConfig" ng-model="quiz.course"></selectize>

		</div>
	    
	    <input type="submit" id="submit" value="Create this quiz" class="btn btn-primary">
	    
	    <span class="btn btn-default" ng-click="cancel()">Cancel</span>
	    
	</form>
</div>
