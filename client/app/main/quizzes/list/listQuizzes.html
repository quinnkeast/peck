<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container">
	<div class="row">
	  
		<div class="col-lg-12">
			<h1>My Quizzes</h1>
		</div>
	
	</div>
	
	<div class="row">
	
	    <div class="col-lg-12">
		    
		    <div class="actions">
			    
				<!-- Button trigger modal -->				
				<div class="toolbar">
					<a class="btn btn-primary btn-large take-test-button" ng-click="takeQuizzesInBulk()">Take quiz</a>
					<a class="btn btn-primary btn-large create-quiz-button" ng-click="createQuiz()">Create new quiz</a>
				</div>
				
		    </div>
		    
	    </div>
    
	</div>
</div>
	
<div class="container">
	<div class="row">
    
	    <div class="col-lg-12">
		    <div class="quiz-box">
			    <ol class="quiz-list">
			        <li class="quiz-item" ng-repeat="quiz in quizzes">
			        
			        	<div class="quiz-item__checker">
							<input type="checkbox" ng-model="quiz.isSelectedForBulkAction" ng-click="quizSelectedForBulkAction(quiz)">
			        	</div>
			        	
				        <div class="quiz-item__name">{{quiz.title}}</div>
				        
				        <div class="quiz-item__actions">
					        <a href="/main/quizzes/{{quiz._id}}/edit" class="btn btn-default inline-edit-button">Edit quiz</a>
					        <a ng-click="startTest(quiz._id)" class="btn btn-primary inline-test-button">Take quiz</a>
				        </div>
				        
				        <br class="clear">
				        
				    </li>
			    </ol>
		    </div><!-- /quiz-box -->
	    </div>
    
	</div>
    
  </div>
</div>
